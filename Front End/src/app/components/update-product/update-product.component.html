<h1>Product Details</h1>

<div>
    <img src = "{{product.imageurl}}" class ="img-responsive">
    <fieldset class="form-group">
        <label>Name: {{product.name}}</label>
        <input type="text" [(ngModel)]="product.name" class="form-control" required="required" size="35">
        <label *ngIf="inValid" class="text-danger">Name is Mandatory</label>
    </fieldset>
    <fieldset class="form-group">
        <label>Category</label>
        <input type="text" [(ngModel)]="product.category" class="form-control" required="required" size="35">
        <label *ngIf="inValid" class="text-danger">Name is Mandatory</label>
</fieldset>

    <fieldset class="form-group">
        <label>Cost Price</label>
        <input type="text" [(ngModel)]="product.costPrice" class="form-control" required="required" size="35">
        <label *ngIf="inValid" class="text-danger">Name is Mandatory</label>
</fieldset>
    <fieldset class="form-group">
        <label>Selling Price</label>
        <input type="text" [(ngModel)]="product.sellingPrice" class="form-control" required="required" size="35">
        <label *ngIf="inValid" class="text-danger">Name is Mandatory</label>
</fieldset>
    <fieldset class="form-group">
        <label>Active</label>
        <input type="text" [(ngModel)]="product.active" class="form-control" required="required" size="35">
        <label *ngIf="inValid" class="text-danger">Name is Mandatory</label>
</fieldset>
<fieldset class="form-group">
    <label>Quantity</label>
    <input type="text" [(ngModel)]="product.quantity" class="form-control" required="required" size="35">
    <label *ngIf="inValid" class="text-danger">Name is Mandatory</label>
</fieldset>
<button class="btn btn-success" (click)="saveProduct()">Save</button>
<button class="btn btn-primary" (click)="cancel()">Cancel</button>


</div>
